<div id='session'>
  <div class='sessionHeader'  style="text-align: center">
    <h1>Session Header</h1>
  </div>
  <div class='sessionBody'>
    <md-toast>
    </md-toast>
    <br>
    <!--code editor-->
    <div class="codeDiv">
      <div ui-codemirror="cmOption" ng-model="sharedCode" ng-keydown="typingUpdate()" id='codeDiv'>{{sharedCode}}</div>
      <p class='typing'>{{typing}}</p>
    </div>
    <br>
    <br>
    <div class="videoChatContainer">
      <div class="videoChat">
        <div class="pane" id="pane_1" style="display: none">
          <input type="button" value="Join Conference Room" id="join" class="btn btn-info btn-default btn-block">
        </div>
        <div class="pane" id="pane_2" style="display: none">
          <div id="video_container"></div>
          <input type="button" value="Quit Conference Room" id="quit" class="btn btn-danger btn-default btn-block">
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <div class='sessionFooter' style="clear: both;">
      <span class='chooselanguage'> Choose Language  <select ng-model="mode" ng-options="m for m in modes" ng-change="modeChanged()"></select></span>
      <md-button id='endsessionBtn' type='submit' ng-click="endSession()"> End Session </md-button>
      <md-button id='saveCodeBtn' type='submit' ng-click="saveCodeInDatabase()"> Save </md-button>
      <md-button id='downloadCodeBtn' type='submit' ng-click="downloadCode()"> Download </md-button>
    </div>
  </div>
</div>
